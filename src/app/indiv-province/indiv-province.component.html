<h1 class="mat-h1">List of Cities and Municipalities in {{selectedProvince}}</h1>

<mat-grid-list cols="1" rowHeight="50px">
    <mat-grid-tile>
      <button color="accent" [routerLink]="['/region', regionName]" mat-raised-button>Back</button>
    </mat-grid-tile>
  </mat-grid-list>

<mat-grid-list cols="3" rowHeight="800px">
  <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
          <mat-card-content class="dashboard-card-content">
            <div [chart]="mapSpatial" style="width: 100%; height: 700px; padding-right: 15px;"></div>
          </mat-card-content>
        </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="1" rowspan="1">
    <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <h3>Cities and Municipalities</h3>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
            <mat-list *ngFor="let cityMun of includedCities">
              <mat-list-item>{{cityMun.name}}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
